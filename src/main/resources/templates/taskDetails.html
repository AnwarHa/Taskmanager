<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task details</title>
</head>
<body>
<h1>Task Details</h1>

<div th:if="${task == null}">
    Task not found.
</div>

<div th:if="${task != null}">
    <h3>Title</h3>
    <p th:text="${task.title}"></p>
    <h3>Description</h3>
    <p th:text="${task.description}"></p>
    <h3>Due date & time</h3>
    <p th:text="${task.localDateTimeText}"></p>
</div>

<table th:if="${!subtasks.empty}">
    <h2>Subtasks Details</h2>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>

    <tr th:each="subtask: ${subtasks}">
        <td th:text="${subtask.title}"></td>
        <td th:text="${subtask.description}"></td>
    </tr>

</table>
</body>
</html>
