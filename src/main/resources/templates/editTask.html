<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task form</title>
</head>
<body>
<form method="post" th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}">
    <!-- <p th:text="${#fields.globalErrors()}"></p> !-->
    <h1>Edit task</h1>
    <p th:text="${task.title}"></p>
    <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" th:field="*{title}">
    </div>
    <div>
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" th:field="*{description}">
    </div>
    <div>
        <label for="localDateTime">Due Date: </label>
        <input type="datetime-local" name="localDateTime" id="localDateTime" th:field="*{localDateTime}">
    </div>
    <input type="submit" value="Edit task">
</form>

</form>
</body>
</html>
