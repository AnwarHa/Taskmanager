<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task form</title>
</head>
<body>
<form method="post" th:action="@{/tasks/new}">
    <h1>Add task</h1>
    <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="description">Description: </label>
        <input type="text" name="description" id="description">
    </div>
    <div>
        <label for="localDateTime">Due Date: </label>
        <input type="datetime-local" name="localDateTime" id="localDateTime">
        <!-- Zorg ervoor dat de naam van instantievariabele/getter en label/input overeenkomen !-->
    </div>
    <input type="submit" value="Add task">
</form>

</form>
</body>
</html>
